<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Project Planning Quiz</title>
</head>

<body>
        <div class="header">
            <h1>Project Planning Quiz</h1>
            <a href="/"><button id="restart_btn" type="button">Restart</button></a>
        </div>
    <hr>
    </div>
        <div class="container">
            <div class="question">
                {% if question %}
                  <h2>{{ question }}</h2>
                {% else %}
                  <h2>Oops, the app is broken</h2>
                {% endif %}
            </div>
            <div class="choices">
                <form action="{{ url_for('store_choice') }}" method="post">
                    <ul>
                        {% for choice in choices %}
                        <input type="radio" id="{{ choice }}" name="choice" value="{{ choice }}" required>
                        <label for="{{ choice }}">{{ choice }}</label><br>
                        <input type="hidden" id="qustion_id" name="qustion_id" value="{{ question_index }}">
                        <input type="hidden" id="next_id" name="next_id" value="{{ next_index }}">
                        {% endfor %}
                        
                        {% if next_index is none %}
                          <input type="submit" value="Finish">
                        {% else %}
                          <input type="submit" value="Next">
                        {% endif %}
                    <ul>
                </form>
            </div>
        </div>
    <div class="container">
        <h3>Progress: {{ progress }}%
    </div>
</body>
</html>
